      <div class="container">

          <h2>Árboles Registrados</h2>
          <hr><br>
          <div class="row valign-wrapper">
            <div class="col l4 s12">
              <div class="input-field">
                <input placeholder="" id="lat" name="lat" type="text" class="">
                <label for="lat">Latitud</label>
              </div>
            </div>
            <div class="col l4 s12">
              <div class="input-field">
                <input placeholder="" id="lon" name="lon" type="text" class="">
                <label for="lon">Longitud</label>
              </div>
            </div>
              <div class="col l4 s12">
                <a class="waves-effect waves-light btn" id="btnlat">Buscar por latitud y longitud</a>
              </div>
            </div>
          </div>
          <div class="row valign-wrapper">
            <div class="col l8 s6 input-field">
              <input placeholder="" id="address" name="address" type="text" class="">
              <label for="lon">Dirección</label>
            </div>
            <div class="col l4 s6">
              <a class="waves-effect waves-light btn" id="submit">Buscar por dirección</a>
            </div>
          </div>
          <div class="row">
            <div id="map"></div>
          </div>
