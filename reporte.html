      <div class="container">
        <h2>Enviar reporte de árbol</h2>
        <hr>
        <h6>Selecciona el árbol en el mapa para levantar reporte</h6>
        <br>
        <div class="row valign-wrapper">
          <div class="col l8 s6 input-field">
            <input placeholder="" id="address" name="address" type="text" class="">
            <label for="lon">Dirección</label>
          </div>
          <div class="col l4 s6">
            <a class="waves-effect waves-light btn" id="bdir">Buscar dirección</a>
          </div>
        </div>
        <form id="reporte" class="row">
          <div class="row">
            <div class="col l7 s12">
              <div id="map"></div>
            </div>
            <div class="col l5 s12">
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="nombre" name="nombre" type="text" class="">
                  <label for="nombre">Nombre común</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="especie" name="especie" type="text" class="">
                  <label for="especie">Especie</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="lat" name="lat" type="text" class="">
                  <label for="lat">Latitud</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="lon" name="lon" type="text" class="">
                  <label for="lon">Longitud</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="id" id="id" name="id" type="text" class="hide">
                </div>
              </div>
            </div>
          </div>
          <hr><br>
          <div class="row">
            <div class="col l6 s12">
              <div class="input-field">
                <i class="far fa-envelope prefix"></i>
                <input placeholder="Email personal para seguimiento" id="mail" name="mail" type="email" class="" data-validetta="required,email">
                <label for="mail">Email para seguimiento</label>
              </div>
              <div class="input-field">
                <i class="fas fa-clipboard-list prefix"></i>
                <select id="motivo">
                  <option value="" disabled selected>Selecciona un opción</option>
                  <option value="Podado">Podado</option>
                  <option value="Fumigado">Fumigado</option>
                  <option value="Derribo">Derribo</option>
                  <option value="Regado">Regado</option>
                  <option value="Otro">Otro</option>
                </select>
                <label>Motivo del reporte</label>
              </div>
              <div class="input-field">
                <i class="far fa-eye prefix"></i>
                <textarea id="obs" name="obs" class="materialize-textarea" data-validetta="required"></textarea>
                <label for="obs">Observaciones</label>
              </div>
              <div class="input-field">
                <i class="far fa-calendar-alt prefix"></i>
                <input placeholder="Fecha del incidente" id="fecha" name="fecha" type="text" class="datepicker" data-validetta="required">
                <label for="fecha">Fecha</label>
              </div>
            </div>
            <div class="col l6 s12">
              <div class="row">
                <div class="col l6 s12 offset-l1 archivo">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Foto</span>
                      <input type="file" onchange="readURL(this);">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path" type="text" id ="img-name">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <img id="preview" src="images/Logo3C.png" alt="Tu imagen" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col l6 offset-l6">
              <button class="waves-effect waves-light btn right-align" id="enviar" type="submit">Enviar</button>
            </div>
          </div>
        </form>
