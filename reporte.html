    <body>

      
      <nav>
        <div class="container nav-wrapper">
          <a href="#" class="black-text brand-logo"></a>
          <ul id="nav-mobile" class="nav-buttons left hide-on-med-and-down">

          </ul>
          <form>
            <div class="green-background search-bar right input-field hide-on-med-and-down">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>


      <div class="container">
        <h2>Enviar reporte de árbol</h2>
        <hr>
        <br>
        <form class="row">
          <div class="row">
            <div class="col l7 s12">
              <div id="map"></div>
            </div>
            <div class="col l5 s12">
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="nombre" name="nombre" type="text" class="">
                  <label for="nombre">Nombre común</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="especie" name="especie" type="text" class="">
                  <label for="especie">Especie</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="lat" name="lat" type="text" class="">
                  <label for="lat">Latitud</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input disabled placeholder="" id="lon" name="lon" type="text" class="">
                  <label for="lon">Longitud</label>
                </div>
              </div>
            </div>
          </div>
          <hr><br>
          <div class="row">
            <div class="col l6 s12">
              <div class="input-field">
                <i class="far fa-envelope prefix"></i>
                <input placeholder="Email personal para seguimiento" id="mail" name="mail" type="email" class="">
                <label for="mail">Email para seguimiento</label>
              </div>
              <div class="input-field">
                <i class="far fa-eye prefix"></i>
                <textarea id="obs" name="obs" class="materialize-textarea"></textarea>
                <label for="obs">Observaciones</label>
              </div>
              <div class="input-field">
                <i class="far fa-calendar-alt prefix"></i>
                <input placeholder="Fecha del incidente" id="fecha" name="fecha" type="text" class="datepicker">
                <label for="fecha">Fecha</label>
              </div>
            </div>
            <div class="col l6 s12">
              <div class="row">
                <div class="col l6 s12 offset-l1 archivo">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Foto</span>
                      <input type="file" onchange="readURL(this);">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path" type="text">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <img id="preview" src="images/Logo3C.png" alt="Tu imagen" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col l6 offset-l6">
              <a class="waves-effect waves-light btn right-align" id="enviar">Enviar</a>
            </div>
          </div>
        </form>
      </div>

            <div class="col l2 s12 center">
              <i class="white-text fab fa-facebook-square">&nbsp</i>
              <i class="white-text fab fa-twitter-square">&nbsp</i>
              <i class="white-text fab fa-instagram"></i>
            </div>
          </div>
        </div>

          © 2020 Y & X Software
          </div>
        </div>

      <!--Import validetta js-->
      <script type="text/javascript" src="libs/validetta/validetta-es.js"></script>
      <!--Import jquery-confirm js-->
      <script type="text/javascript" src="libs/jquery-confirm/js/jquery-confirm.js"></script>

      <script src="js/reporteMapa.js"></script>
