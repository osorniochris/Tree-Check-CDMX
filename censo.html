      <div class="container">
        <h2>Censo de arbolado</h2>
        <br>
        <form id="censo" class="row">
          <div class="row">
            <div class="col l5 s12">
              <h6 class="center-align row">Datos dendométricos y ambientales</h6>
              <hr>
              <br>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="especie" name="especie" type="text" class="" data-validetta="required">
                  <label for="especie">Especie</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="ncomun" name="ncomun" type="text" class="" data-validetta="required">
                  <label for="ncomun">Nombre común</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="dtronco" name="dtronco" type="text" class="" data-validetta="required,number">
                  <label for="dtronco">Diámetro de tronco (cm)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="altura" name="altura" type="text" class="" data-validetta="required,number">
                  <label for="altura">Altura (m)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="dcopa" name="dcopa" type="text" class="" data-validetta="required,number">
                  <label for="dcopa">Diámetro de copa</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="acarbono" name="acarbono" type="text" class="" data-validetta="required,number">
                  <label for="acarbono">Almacén de carbono (kg)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="ccarbono" name="ccarbono" type="text" class="" data-validetta="required,number">
                  <label for="ccarbono">Captura de carbono (kg)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="rcont" name="rcont" type="text" class="" data-validetta="required,number">
                  <label for="rcont">Remunición de contaminantes (g)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field">
                  <input placeholder="" id="beneficios" name="beneficios" type="text" class="" data-validetta="required,number">
                  <label for="beneficios">Beneficios ($MXN)</label>
                </div>
              </div>
            </div>
            <div class="col l7 s12">
              <h6 class="center-align row">Datos geográficos y foto</h6>
              <hr class="hr2">
              <br>
              <div class="row">
                <div class="col l5 offset-l1 s12">
                  <div class="input-field">
                    <input placeholder="" id="lat" name="lat" type="text" class="" data-validetta="required,number">
                    <label for="lat">Latitud</label>
                  </div>
                </div>
                <div class="col l5 s12">
                  <div class="input-field">
                    <input placeholder="" id="lon" name="lon" type="text" class="" data-validetta="required,number">
                    <label for="lon">Longitud</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col offset-l1">
                  <a class="waves-effect waves-light btn" id="btnmap">Buscar</a>
                </div>
              </div>
              <div class="row">
                <div id="map"></div>
              </div>
              <br>
              <div class="row">
                <div class="col l6 s12 offset-l1 archivo">
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Foto</span>
                      <input type="file" onchange="readURL(this);" data-validetta="required">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path" type="text">
                    </div>
                  </div>
                </div>
                <div class="col">
                  <img id="preview" src="images/Logo3C.png" alt="Tu imagen" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col l6 s12">
              <button class="waves-effect waves-light btn" id="enviar" type="submit"><i class="white-text fas fa-plus">&nbsp;&nbsp;</i>Subir y agregar más</button>
            </div>
            <div class="col l6 s12">
              <button class="waves-effect waves-light btn" id="submitm"><i class="fas fa-map-marked-alt">&nbsp;&nbsp;</i>Subir y ver en mapa</a>
            </div>
          </div>
        </form>
